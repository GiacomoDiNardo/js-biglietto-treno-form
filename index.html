<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-general p-5">
        <div class="container text-white text-center">
            <h1 class="pb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container bg-white p-3 mb-5 text-myprimary b-radius">
                <div class="row pb-5">
                    <div class="col-4">
                        <div class="content">
                            <h6>Nome e cognome</h6>
                            <input type="text" class="userName" placeholder="Nome e Cognome">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="content">
                            <h6>Km da percorrere</h6>
                            <input type="text" class="km" placeholder="Chilometri">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="content">
                            <h6>La tua età</h6>
                            <input type="text" class="eta" placeholder="età">
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="d-inline-block">
                        <button class="button" id="submitButton">Genera</button>
                    </div>

                    <div class="d-inline-block">
                        <button class="button" id="undoneButton">Annulla</button>
                    </div>
                </div>
            </div>

            <div class="container text-white text-center">
                <h1>IL TUO BIGLIETTO</h1>

                <div class="container bg-white p-3 text-black text-start">
                    <h3 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
                    
                    <div class="ticket-content">
                        <div class="row">
                            <div class="col-4">
                                <div class="bg-secondary h-100 text-center p-3">
                                    <h4 class="fw-bold">NOME PASSEGGERO</h4>
                                    <h4 class="userNameTicket"></h4>
                                </div>
                                
                            </div>
                            <div class="col-2">
                                <h5 class="pb-5">Offerta</h5>
                                <span class="ticketType"></span>
                            </div>
                            <div class="col-2">
                                <h5 class="pb-5">Carrozza</h5>
                                <span class="nCarrozza"></span>
                            </div>
                            <div class="col-2">
                                <h5 class="pb-5">Codice CP</h5>
                                <span class="nCodice"></span>
                            </div>
                            <div class="col-2">
                                <h5 class="pb-5">Costo biglietto</h5>
                                <span class="prezzoFinale"></span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
